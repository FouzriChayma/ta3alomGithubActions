name: Node.js CI

on: [push]

jobs:
  build-node:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.17.0' # Specify your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Update express
      run: npm install express@5.0.1

    - name: Update mongoose
      run: npm update mongoose --depth 1

    - name: Fix vulnerabilities
      run: npm audit fix

    - name: Check for vulnerabilities
      run: npm audit

    - name: Wait for MongoDB to be ready
      run: |
        while ! nc -z localhost 27017; do
          echo "Waiting for MongoDB..."
          sleep 1
        done
        echo "MongoDB is ready!"

    - name: Run application
      run: node app.js
